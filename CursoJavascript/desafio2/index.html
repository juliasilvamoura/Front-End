<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVinHouse-calculando IMC</title>
    <link rel="icon" 
      type="image/jpg" 
      href=".icone.jpg" />
      <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- CONTEUDO PRINCIPAL-->
    <main>
            <h1>Calculando seu IMC</h1>
            <div class="insercaoDeValores">
                <h2>Digite o seu peso</h2>
                <input class="peso" type="number">
                <h2>Digite sua altura</h2>
                <input class="altura" type="number">
                <h2>Nascimento</h2>
                <input class="nascimento" type="number">
            </div>
            <div class="button">
                <button class="calcular">calcular</button>
            </div>
            <div class="imprimindoResultados">
                <h2>Idade</h2>
                <h3 class="idade"></h3>
                <h2>Classificação</h2>
                <h3 class="classificacao"></h3>
                <h2>IMC</h2>
                <h3 class="imc"></h3>
            </div>
        
    </main>
    
    <script src="./script.js"></script>
    
</body>
</html>
