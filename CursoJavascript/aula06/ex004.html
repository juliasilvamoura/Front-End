<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu programa aula 6</title>

    <style>
        body{
            background-color: rgb(224, 161, 172);
            color: purple;
            font: normal 20pt Arial; 
        } 
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt("Qual é seu nome?")
        document.writeln(`Olá <strong>${nome}</strong> Seu nome tem ${nome.length} letras.<br/>`) //strong deixa em negrito e o length conta a quantidade de caractéres
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br/>`) // o <br/> quebra para linha de baixo
        document.writeln(`Seu nome em minúscula é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
