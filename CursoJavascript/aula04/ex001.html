<!DOCTYPE html> <!--documento que é o html-->
<html lang="pt-br"> <!--linguagem-->
<head> <!--area da cabeça, configurações-->
    <meta charset="UTF-8"> <!--configurações de caractéres, acentuações-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title> <!--titulo do arquido-->
    <style>
    
    /* CSS */
        body{
            background-color: rgb(233, 167, 178);
            color: white; 
            font: normal 20pt Arial; /* 20 é o tamanho da letra do paragráfo*/
        }
        h1{
            color:rgb(165, 109, 221);
        }
    </style> <!--Esse é o estilo, ou seja CSS-->
</head>

<body> <!--area do corpo na area branco do navegador-->
   <h1>Olá, mundo! </h1> <!--titulo, fica com a letra maior pq é titulo de nivel 1-->
   <p>Já me livrei da maldição</p> <!--esse é o paragráfo, ou sejá o conteudo-->

   <!--script de javascript-->
   <script>
       window.alert('Minha primeira mensagem') //Alerta em JS
       window.confirm('Está gostando de JS') //Janela de confirmação em JS da (ok ou cancela)
       window.prompt('Qual é seu nome?') //pergunta em JS
   </script>

</body>
</html>
