<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora Julia</title>
</head>

<body>
    <!-- CONTEUDO PRINCIPAL-->
    <main>
        
        <section>
            <h1>Calculadora</h1>
            <div class="insercaoDeValores">
                <h2>Digite o primeiro valor</h2>
                <input class="valor1" type="number">
                <h2>Digite o segundo valor</h2>
                <input class="valor2" type="number">
            </div>

            <div class="buttons">
                <button class="somar">somar</button>
                <button class="subtrair">subtrair</button>
                <button class="multiplicacao">multiplicação</button>
                <button class="dividir">dividir</button>
            </div>

            <div class="imprimindoResultados">
                <h2>Resultado</h2>
                <h3></h3>
            </div>
                

        </section>


    </main>

    <script src="./js/script.js"></script>

</body>

</html>
